<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <h2>จัดการข้อมูลพนักงาน</h2>
    <div style="margin:20px 0 25px 0;">
      <div class="form-group">
        <label for="firstname"
          >Firstname :
          <span
            style="color: red;"
            *ngIf="employeeForm.get('firstname').invalid"
          >
            First Name is required
          </span></label
        >
        <input
          [class.is-invalid]="employeeForm.get('firstname').invalid"
          type="text"
          class="form-control"
          id="firstname"
          placeholder="Enter firstname"
          formControlName="firstname"
        />
      </div>
      <div class="form-group">
        <label for="lastname"
          >Lastname :
          <span
            style="color: red;"
            *ngIf="employeeForm.get('lastname').invalid"
          >
            Last Name is required
          </span></label
        >
        <input
          [class.is-invalid]="employeeForm.get('lastname').invalid"
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter lastname"
          formControlName="lastname"
        />
      </div>
      <div class="form-group">
        <label for="birthday"
          >Birthday :
          <span
            style="color: red;"
            *ngIf="employeeForm.get('birthday').invalid"
          >
            Birthday is required
          </span></label
        >
        <input
          [class.is-invalid]="employeeForm.get('birthday').invalid"
          type="date"
          class="form-control"
          id="birthday"
          placeholder="Enter birthday"
          formControlName="birthday"
        />
      </div>
      <div class="form-group">
        <label for="email"
          >Email :
          <span style="color: red;" *ngIf="employeeForm.get('email').invalid">
            Email must be a valid email address. For example : example@mail.com
          </span></label
        >
        <input
          [class.is-invalid]="employeeForm.get('email').invalid"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email , For example : example@mail.com"
          formControlName="email"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!employeeForm.valid"
      >
        Submit
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</form>

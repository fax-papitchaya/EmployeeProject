<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <h2>จัดการข้อมูลพนักงาน</h2>
    <div style="margin:20px 0 25px 0;">
      <div class="form-group">
        <label for="firstname"
          ><b>Firstname</b>
          <span
            style="color: red;"
            *ngIf="employeeForm.get('firstname').invalid && OnSubmit === true"
          >
            First Name is required
          </span></label
        >
        <input
          [class.is-invalid]="
            employeeForm.get('firstname').invalid && OnSubmit === true
          "
          type="text"
          class="form-control"
          id="firstname"
          placeholder="Enter firstname"
          formControlName="firstname"
        />
      </div>
      <div class="form-group">
        <label for="lastname"
          ><b>Lastname</b>
          <span
            style="color: red;"
            *ngIf="employeeForm.get('lastname').invalid && OnSubmit === true"
          >
            Last Name is required
          </span></label
        >
        <input
          [class.is-invalid]="
            employeeForm.get('lastname').invalid && OnSubmit === true
          "
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter lastname"
          formControlName="lastname"
        />
      </div>
      <div class="form-group">
        <label for="birthday"
          ><b>Birthday</b>
          <span
            style="color: red;"
            *ngIf="employeeForm.get('birthday').invalid && OnSubmit === true"
          >
            Birthday is required
          </span></label
        >
        <input
          [class.is-invalid]="
            employeeForm.get('birthday').invalid && OnSubmit === true
          "
          type="date"
          class="form-control"
          id="birthday"
          placeholder="Enter birthday"
          formControlName="birthday"
        />
      </div>
      <div class="form-group">
        <label for="email"
          ><b>Email</b>
          <span
            style="color: red;"
            *ngIf="employeeForm.get('email').invalid && OnSubmit === true"
          >
            Email must be a valid email address. For example : example@mail.com
          </span></label
        >
        <input
          [class.is-invalid]="
            employeeForm.get('email').invalid && OnSubmit === true
          "
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email , For example : example@mail.com"
          formControlName="email"
        />
      </div>

      <button type="submit" class="btn btn-primary">
        <!-- [disabled]="!employeeForm.valid" -->
        Submit
      </button>
      &nbsp;
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Back
      </button>
    </div>
  </div>
</form>
